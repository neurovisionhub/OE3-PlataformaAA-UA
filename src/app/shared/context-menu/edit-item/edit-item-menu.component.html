<ng-container *ngIf="(isEditAvailable() | async)">
  <button ngbDropdownItem
          *ngFor="let editMode of (getEditModes() | async)"
          [routerLink]="[getEditItemRoute(), contextMenuObject.id + ':' + editMode.name]"
          [innerHTML]="editMode.label ? (editMode.label | translate) : ('context-menu.actions.edit-item.btn.' + editMode.name | translate)">
  </button>
</ng-container>
